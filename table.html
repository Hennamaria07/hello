<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                padding: 5px;  
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
                <tbody>
<tr>
    <td>Pacific Ocean</td>
    <td>4280 m</td>
    <td>10911</td>
</tr>
<tr>
    <td>Atlantic Ocean</td>
    <td>3646</td>
    <td>8446</td>
</tr>
                </tbody>
        </table>
    </body>
</html>
